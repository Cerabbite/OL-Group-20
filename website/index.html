<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Compliment/Roast Generator</title>
</head>
<body>

<h1>Compliment/Roast Generator</h1>
<div class="photo_upload">
<h2>Upload a Photo</h2>

<input type="file" accept="image/*" id="fileInput">
<label for="fileInput" class="button">Choose Photo</label>
<button class="button" onclick="uploadPhoto()">Upload Photo</button>

<div id="message"></div>
<img id="preview" src="">
</div>
<div class="box">
<div class="roasts"><h2>Roasts</h2></div>
<!-- <div class="vl"></div> -->
<div class="compliments"><h2>Compliments</h2></div>
</div>

<script>
function uploadPhoto() {
  const fileInput = document.getElementById('fileInput');
  const file = fileInput.files[0];
  if (!file) {
    showMessage("Please select a file.");
    return;
  }

  showMessage("Photo uploaded successfully.");
  displayPreview(file);
}

function displayPreview(file) {
  const reader = new FileReader();
  reader.onload = function(event) {
    const preview = document.getElementById('preview');
    preview.src = event.target.result;
  }
  reader.readAsDataURL(file);
}

function showMessage(message) {
  const messageDiv = document.getElementById('message');
  messageDiv.textContent = message;
}

</script>

</body>
</html>
